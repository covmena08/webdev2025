<!DOCTYPE html>
<html>
    <head>
        <title>Transitions</title>
        <style>
            button {
                background-color: gray; /* Green */
                border: none;
                color: #ffffff;
                padding: 10px 20px;
                font: bold 18px sans-serif;/*This is a shorthand*/
                transition: background-color 2s ease; /* Transition effect */
            }

            button:hover {
                background-color: #000; /* Black on hover */
            }
        </style>
    </head>
    <body>
        <h2>Transitions</h2>
        <button type="button">Hover over Me!</button>
    </body>
</html>
